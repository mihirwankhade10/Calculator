<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihir's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main">
    <h1 id="name">Mihir's Calculator</h1>
    <div class = "parent">
        <div id="background">
            <div class="heading">
                <h1>Calculator</h1>
            </div>
            <div class="display-container">
                <p id="display"></p>

            </div>
            <div class="buttons-container">
                <button class="button" data-value="reset">
                    <h4>A/C</h4>
                </button>
                <button class="button" data-value="sign">
                    <h4>+/-</h4>
                </button>
                <button class="button" data-value="%">
                    <h4>%</h4>
                </button>
                <button class="button red" data-value="/">
                    <h4>/</h4>
                </button>
                <button class="button" data-value="7">
                    <h4>7</h4>
                </button>
                <button class="button" data-value="8">
                    <h4>8</h4>
                </button>
                <button class="button" data-value="9">
                    <h4>9</h4>
                </button>
                <button class="button red" data-value="*">
                    <h4>*</h4>
                </button>
                <button class="button" data-value="4">
                    <h4>4</h4>
                </button>
                <button class="button" data-value="5">
                    <h4>5</h4>
                </button>
                <button class="button" data-value="6">
                    <h4>6</h4>
                </button>
                <button class="button red" data-value="-">
                    <h4>-</h4>
                </button>
                <button class="button" data-value="1">
                    <h4>1</h4>
                </button>
                <button class="button" data-value="2">
                    <h4>2</h4>
                </button>
                <button class="button" data-value="3">
                    <h4>3</h4>
                </button>
                <button class="button red" data-value="+">
                    <h4>+</h4>
                </button>
                <button id="zero" class="button" data-value="0">
                    <h4>0</h4>
                </button>
                <button class="button" data-value=".">
                    <h4>.</h4>
                </button>
                <button class="button red" data-value="=">
                    <h4>=</h4>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
